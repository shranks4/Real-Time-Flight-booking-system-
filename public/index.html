<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Form</title>

  
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    
    <link rel="stylesheet" href="css/bootstrap.min.css">

    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="booking-cta">
                            <h1>Book your flight today</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam at.</p>
                        </div>
                    </div>
                    <div class="col-md-7 col-md-offset-1">
                        <div class="booking-form">
                            <form id="flight-search-form" aria-labelledby="flight-search">
                                <fieldset>
                                    <legend id="flight-search">Flight Booking Form</legend>
                                    
                                  
                                    <div class="form-group">
                                        <span class="form-label">Flight Type</span><br>
                                        <input type="radio" id="return-trip" name="flight-type" value="1" checked onchange="toggleReturnDate()">
                                        <label for="return-trip">Return-trip</label>
                                        
                                        <input type="radio" id="one-way" name="flight-type" value="2" onchange="toggleReturnDate()">
                                        <label for="one-way">One-way</label>
                                        
                                        <input type="radio" id="multi-stop" name="flight-type" value="3" onchange="toggleReturnDate()">
                                        <label for="multi-stop">Multi-stop</label>
                                    </div>

                                  
                                    <div class="form-group">
                                        <label for="departure" class="form-label">Departure City</label>
                                        <input id="departure" class="form-control" type="text" placeholder="Enter departure city" required aria-label="Departure city">
                                    </div>
                                    <div class="form-group">
                                        <label for="arrival" class="form-label">Arrival City</label>
                                        <input id="arrival" class="form-control" type="text" placeholder="Enter arrival city" required aria-label="Arrival city">
                                    </div>

                                   
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="departure-date" class="form-label">Departure Date</label>
                                                <input id="departure-date" class="form-control" type="date" required aria-label="Departure date">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group" id="return-date-group">
                                                <label for="return-date" class="form-label">Return Date</label>
                                                <input id="return-date" class="form-control" type="date" aria-label="Return date">
                                            </div>
                                        </div>
                                    </div>

                                   
                                    <div class="form-btn">
                                        <button type="submit" class="submit-btn">Search Flights</button>
                                    </div>
                                </fieldset>
                            </form>

                            
                            <div id="flight-results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
